<h1 class="ml-3">Kayıt Olma Formu</h1><hr>

<form (ngSubmit)="onSignup(f)" #f="ngForm" >
  <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" required ngModel >
    </div>
    <div class="form-group">
      <label for="password">Parola</label>
      <input type="password" name="password" id="password"  class="form-control" required ngModel >
    </div>
      <button  class="btn btn-primary" type="submit" [disabled]="!f.valid ">Kayıt Ol</button>
  </div>
</form>
