<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="col-md-6  ortala">
    <h1 class="ml-3 text-center">Kayıt Olma Formu</h1>
    <hr>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Örnek : test@test.com" required email ngModel>
    </div>
    <div class="form-group">
      <label for="password">Parola</label>
      <input type="password" name="password" id="password" placeholder="Parola minimum 6 hane olmalı ! " class="form-control" required
        ngModel>
    </div>
    <button class="btn btn-primary btn-block mt-4" type="submit" [disabled]="!f.valid ">Kayıt Ol</button>
  </div>
</form>
